<div *ngIf="selectedTask">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>{{selectedTask.date | date}}</mat-card-subtitle>
        <mat-card-title>{{selectedTask.taskName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{selectedTask.priority}}</p>
        <p>{{selectedTask.description}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>BACK</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
