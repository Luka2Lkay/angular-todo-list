<mat-toolbar color="primary">
  <span><b>{{title | uppercase}}</b></span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div *ngIf="selectedTask">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle class="hi">{{selectedTask.date | date}}</mat-card-subtitle>
      <mat-card-title>{{selectedTask.taskName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <p [class.high]="selectedTask.priority === 'High'" [class.medium]="selectedTask.priority === 'Medium'"
        [class.low]="selectedTask.priority === 'Low'">{{selectedTask.priority}}</p>
      <p>{{selectedTask.description}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
