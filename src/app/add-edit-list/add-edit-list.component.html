<h1 mat-dialog-title>TASKS FORM</h1>
<form>

  <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Task</mat-label>
          <input matInput placeholder="Eg. Cook" formControlName="taskName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Add description</mat-label>
          <textarea matInput placeholder="eg. cook rice and chicken" formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let priority of priorities" [value]="priority">{{priority}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div mat-dialog-actions>
      <button mat-raised-button class="action">CANCEL</button>
      <button mat-raised-button class="action" color="primary" type="submit">SAVE</button>
    </div>
  </form>
